<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&family=Josefin+Sans&family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <title>Cascara_cycles</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div>
                <img class="image" src="./assets/img/logo.svg" alt="logo">
            </div>
            <div>
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul class="list">
                    <a href="#galeria"><li>Galería</li></a>
                    <a href="#contactos"><li>contáctos</li></a>
                </ul>
            </div>
        </nav>
        <section  id="galeria">
            <div class="gallery">
                <img class="image-bike" src="./assets/img/foto1.jpg" alt="imagen-de-bicicleta">
                <img class="image-bike" src="./assets/img/foto2.jpg" alt="imagen-de-bicicleta">
                <img class="image-bike" src="./assets/img/foto3.jpg" alt="imagen-de-bicicleta">
                <img class="image-bike" src="./assets/img/foto4.jpg" alt="imagen-de-bicicleta">
                <img class="image-bike" src="./assets/img/foto5.jpg" alt="imagen-de-bicicleta">
                <img class="image-bike" src="./assets/img/foto6.jpg" alt="imagen-de-bicicleta">
            </div>
        </section>
        <footer class="contacts" id="contactos">
        <div>
            <p class="rights">Todos los derechos reservados. 2023</p>
        </div>
        <div class="icons-rrss">
            <a href="https://www.facebook.com/Cascaracycles/" class="links">
                <i class="facebook-icon fa-brands fa-facebook-f">
                    <p class="name">facebook</p>
                </i>
            </a>
            <a href="https://www.instagram.com/cascaracycles/" class="links">
                <i class="instagram-icon fa-brands fa-instagram">
                    <p class="name">Instagram</p>
                </i>
            </a>
            <a href="https://twitter.com" class="links">
                <i class="twitter-icon fa-brands fa-twitter">
                    <p class="name">Twitter</p>
                </i>
            </a>
            <a href="https://www.twitch.tv" class="links">
                <i class="twitch-icon fa-brands fa-twitch">
                    <p class="name">Twitch</p>
                </i>
            </a>
        </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/e389d82036.js" crossorigin="anonymous"></script>
</body>
</html>
